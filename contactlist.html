<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Contact List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/9e218809cf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="button" id="showContacts" value="Click me to see, remove or edit your contacts" width="100%;">
    <table id='contact-table' style="width:100%">
        <tr id="contacts-header">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Remove</th>

        </tr>

  </table>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="" id="editForm">
          <lable for="newFirstName">First Name</lable>
          <input type="text" name="" id="newFirstName" required>
          <lable for="newLastName">Last Name</lable>
          <input type="text" name="" id="newLastName" required>
          <lable for="newEmail">Email</lable>
          <input type="email" name="" id="newEmail" required><br>
          <input type="button" id="submitEditBtn" value="Submit">

        </form>
      </div>

    </div>
  <script src="myScript.js"></script>

  </body>
</html>
